name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            build: cargo
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-musl
            archive: tar.gz
            build: cargo
          - os: ubuntu-20.04
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            build: cross
          - os: ubuntu-20.04
            target: aarch64-unknown-linux-musl
            archive: tar.gz
            build: cross
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            build: cargo
          - os: macos-14
            target: aarch64-apple-darwin
            archive: tar.gz
            build: cargo
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            build: cargo
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl toolchain
        if: matrix.target == 'x86_64-unknown-linux-musl' && matrix.build == 'cargo'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.build == 'cross'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ "${{ matrix.build }}" = "cross" ]; then
            cross build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          NAME="termtris-${GITHUB_REF_NAME}-${{ matrix.target }}"
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/termtris" "dist/termtris"
          tar -C dist -czf "${NAME}.tar.gz" termtris
          rm -rf dist
          shasum -a 256 "${NAME}.tar.gz" > "${NAME}.tar.gz.sha256"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $name = "termtris-$env:GITHUB_REF_NAME-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/termtris.exe" "dist/termtris.exe"
          Compress-Archive -Path "dist/termtris.exe" -DestinationPath "$name.zip" -Force
          Remove-Item -Recurse -Force dist
          $hash = (Get-FileHash "$name.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  $name.zip" | Out-File -Encoding ascii "$name.zip.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            termtris-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}
            termtris-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}.sha256
          retention-days: 7

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          fail_on_unmatched_files: true
          prerelease: ${{ contains(github.ref_name, '-') }}
