name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            ext: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: '.exe'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
      
      - name: Build
        run: cargo build --release --target=${{ matrix.platform.target }}
      
      - name: Package
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.platform.target }}/release/termtris${{ matrix.platform.ext }} release/termtris${{ matrix.platform.ext }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: termtris-${{ matrix.platform.target }}
          path: release/termtris${{ matrix.platform.ext }}
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: termtris-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
