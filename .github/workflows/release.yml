name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo-dist
        uses: axodotdev/cargo-dist-action@v1
        with:
          args: --release --platforms=linux,macos,windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
