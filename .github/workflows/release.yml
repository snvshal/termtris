name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  cargo-dist:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-dist
        run: |
          curl -LsSf https://astral.sh/cargo-dist/install.sh | sh
        env:
          CARGO_DIST_VERSION: "0.21.1"

      - name: Build release
        run: ~/.cargo/bin/cargo dist build --release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Release
        run: ~/.cargo/bin/cargo dist upload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
