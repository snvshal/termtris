name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          NAME="termtris-${GITHUB_REF_NAME}-${{ matrix.target }}"
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/termtris" "dist/termtris"
          tar -C dist -czf "${NAME}.tar.gz" termtris
          rm -rf dist

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $name = "termtris-$env:GITHUB_REF_NAME-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/termtris.exe" "dist/termtris.exe"
          Compress-Archive -Path "dist/termtris.exe" -DestinationPath "$name.zip" -Force
          Remove-Item -Recurse -Force dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: termtris-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}
          retention-days: 7

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          fail_on_unmatched_files: true
          prerelease: ${{ contains(github.ref_name, '-') }}
